<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>

  <h1>Calculadora</h1>

  <!-- criamos os butões com o parametro onclick para que o js saiba quando ele foi acionado e chamar a função -->

  <button onclick="somar()">+</button>
  <button onclick="subtrair()">-</button>
  <button onclick="multiplicar()">*</button>
  <button onclick="dividir()">/</button>

  <div id="output"></div>

</body>

<script>
  let n1 = Number(prompt("Digite um numero"))


  // função escreve:

  //criamos uma função que vai "imprimir na tela" o numero que o usuario digitou, para isso precisamos usar a variavel que vai let o id  criado na div e depois imprimir o que o usuario digitou.
  escreve();

  function escreve() {

    let output = document.querySelector("#output")

    output.innerHTML = n1

  }

  //funções soma/subtriar/dividir e multiplicar: quando o botão + foi clicado, ele vai pedir um novo numero que vai somar com o primeiro e vamos escrever  na tela esse resulto (utilizando o a função escreve)

  function somar() {
    let n = Number(prompt("Digite outro numero"))

    n1 += n;

    escreve()

  }

  function subtrair() {
    let n = Number(prompt("Digite outro numero"));

    n1 -= n

    escreve();
  }






</script>

</html>
