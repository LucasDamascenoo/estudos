<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lógica de Programação</title>
</head>

<body>

  <h1>Operadores de comparação.</h1>

  <script>

    let n1 = Number(prompt("Digite sua primeira nota"))
    let n2 = Number(prompt("Digite sua segunda nota"))
    let media = (n1 + n2) / 2

    let maior5 = media > 5;

    alert(`suas notas foram: ${n1} e ${n2}, sua média foi ${media} e ela é maior que 5? ${maior5}`)



  </script>

</body>

</html>
