<body>

  <h1>Foco Lucas, foco!</h1>


  <script>
    let n1 = Number(prompt("Digite um numero"));
    let n2 = Number(prompt("Digite outro numero"));

    let resto = n1 % n2;
    let expo = n1 ** n2
    alert(` o resto da divisão de n1 e n2 é: ${resto}`);
    alert(`a expoensia de n1 e n2 é: ${expo}`);
  </script>
